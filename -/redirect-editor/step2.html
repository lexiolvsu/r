<!DOCTYPE html>
<html>
<head>
<title>redirecting url editor</title>
</head>
<body>
<form>
<label>URL:</label>
<input value="undefined" disabled>
<br><br>
<h3>Do you want a custom link?</h3>
<input type="radio" id="1" name="fav_language" value="1">
<label for="html">Yes, I want one</label><br>
<input type="radio" id="2" name="fav_language" value="2">
<label for="css">No, use a random-generated one</label><br>
<input type="radio" id="css" name="fav_language" value="3">
<label for="3">No, put the link in the URL</label><br><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
